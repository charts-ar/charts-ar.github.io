<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Verify Email</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="panel">
    <h2>Verifyingâ€¦</h2>
    <div id="msg"></div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    if (!token) {
      document.getElementById('msg').textContent = 'Invalid token';
    } else {
      fetch(`/api/auth/verify?token=${token}`)
        .then(r => r.text())
        .then(txt => {
          document.getElementById('msg').textContent = txt;
        })
        .catch(err => {
          document.getElementById('msg').textContent = 'Error verifying email';
        });
    }
  </script>
</body>
</html>
